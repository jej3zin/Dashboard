<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="icon" href="/public/asset/Cat 9.jpg" />
    <link rel="stylesheet" href="/public/src/index.css" />
    <link rel="stylesheet" href="/public/src/app.css" />
  </head>
  <body>
    <header class="head">
      <h1>Dashboard</h1>
      <nav class="menuHead">
        <ul>
          <li class="menuhead-li">
            <a class="menuHead-a" href=""
              ><ion-icon name="apps"></ion-icon>Apps</a
            >
          </li>
          <li class="menuhead-li">
            <a class="menuHead-a" href=""
              ><ion-icon name="chatbubble"></ion-icon>Community</a
            >
          </li>
          <li class="menuhead-li">
            <a class="menuHead-a" href=""
              ><ion-icon name="people"></ion-icon>Friends</a
            >
          </li>
        </ul>
      </nav>

      <div class="spaceRight">
        <div class="searchBox">
          <a href="" class=""><ion-icon name="search"></ion-icon></a>
        </div>

        <div class="avatarDrop">
          <img src="/public/asset/Cat 9.jpg" alt="Avatar" />
        </div>
      </div>
    </header>

    <div class="wrapBox">
      <nav class="wrapNav">
        <header class="wrapHead">
          <div class="profile">
            <img
              class="proBanner"
              src="/public/asset/download.jpg"
              alt="Banner"
            />
            <img class="proAvatar" src="/public/asset/Cat 9.jpg" alt="Avatar" />
          </div>
          <span class="proName">Oliver</span>

          <div class="social">
            <a class="socialLink" href="https://github.com/jej3zin"
              ><ion-icon name="logo-github"></ion-icon
            ></a>
            <a class="socialLink" href="https://www.behance.net/jej3zin"
              ><ion-icon name="logo-behance"></ion-icon
            ></a>
            <a
              class="socialLink"
              href="https://br.pinterest.com/pin/37295503159604117/"
              ><ion-icon name="logo-pinterest"></ion-icon
            ></a>
          </div>
        </header>

        <main class="wrapMain">
          <ul class="menu-ul">
            <span class="SpaceLine"></span>
            <li>
              <a href="#" class="menu-a"
                ><ion-icon name="file-tray"></ion-icon>Inbox</a
              >
            </li>
            <li>
              <a href="#" class="menu-a"
                ><ion-icon name="notifications"></ion-icon>Notification
                <span class="inboxNumber">1</span></a
              >
            </li>
            <li>
              <a href="#" class="menu-a"
                ><ion-icon name="calendar"></ion-icon>Mettings</a
              >
            </li>

            <span class="SpaceLine"></span>

            <li>
              <a href="#" class="menu-a"
                ><ion-icon name="settings"></ion-icon>Setting</a
              >
            </li>
            <li>
              <a href="#" class="menu-a"
                ><ion-icon name="information-circle"></ion-icon>Help</a
              >
            </li>
          </ul>
        </main>
      </nav>

      <main class="main"></main>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
